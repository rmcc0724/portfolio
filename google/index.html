<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Example</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="body-for-sticky">
    <header>
        <div class="nav-container">
            <nav>
                <div>
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                    </ul>
                </div>
                <div>
                    <ul>
                        <li>Gmail</li>
                        <li>Images</li>
                        <li><img src="img/keyboard.png" width=18px></li>
                        <li><i class="fa fa-bell" aria-hidden="true"></i></li>
                        <li><img src="img/gmail-icon.jpg" width=30px></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div class="section">
            <div class="logo-section-container"><img src="img/googlelogo.png" width=272px></div>
        </div>
        <div class="section">
            <div class="input-section-container">
                <div class="wrapper">
                    <div><input type="text" name="name"></div>
                    <div><span><img src="img/mic.png" width=24px></span></div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="button-section-container">
                <a href="http://www.google.com">
                    <div>Google Search</div>
                </a>
                <a href="https://www.google.com/search?ei=u4R4XL7CIpTb-gT5tqqQBA&q=i%27m+feeling+lucky&oq=im+ffeeling+lucky&gs_l=psy-ab.12...0.0..7922...0.0..0.0.0.......0......gws-wiz.2fEOyjNAQY8">
                    <div>I'm feeling lucky</div>
                </a>
            </div>
        </div>
        </div>
    </section>
    <div class="section">
        <div class="footer sticky-footer">
            <div>
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
