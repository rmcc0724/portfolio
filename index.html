 <script>

  function myFunction(elem, value, page) {
   document.getElementById('nav' + selected).className = '';
   elem.className = value;
   selected = page;

   if (page == "1") {
    load1();
   }

   if (page == "2") {
    load2();
   }


   if (page == "3") {
    load3();
   }
  }

  function load1() {
   document.getElementById("homeJS").innerHTML = html1;
   document.getElementById("footer").className = '';
  }

  function load2() {
   document.getElementById("homeJS").innerHTML = html2;
   document.getElementById("footer").className = '';
  }

  function load3() {
   document.getElementById("homeJS").innerHTML = html3;
   document.getElementById("footer").className = 'hideFooter';

  }
 </script>
